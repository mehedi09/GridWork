<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Company Types</title>
    <meta name="description" content="This page allows company types management." />
  </head>
  <body>
    <div data-flow="row">
      <div id="view1" data-controller="CompanyTypes" data-view="grid1" data-show-in-summary="true" data-search-on-start="true"> </div>
    </div>
    <div data-flow="row">
      <div data-activator="Tab|Acc Dests">
        <div id="view2" data-controller="AccDests" data-view="grid1" data-filter-source="view1" data-filter-fields="CompanyType" data-page-size="5" data-auto-hide="container"> </div>
      </div>
      <div data-activator="Tab|Coa Control">
        <div id="view3" data-controller="CoaControl" data-view="grid1" data-filter-source="view1" data-filter-fields="CompType" data-page-size="5" data-auto-hide="container"> </div>
      </div>
      <div data-activator="Tab|Company">
        <div id="view4" data-controller="Company" data-view="grid1" data-filter-source="view1" data-filter-fields="CompanyTypeID" data-page-size="5" data-auto-hide="container"> </div>
      </div>
    </div>
  </body>
</html>
