<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Coa Detail</title>
    <meta name="description" content="This page allows coa detail management." />
  </head>
  <body>
    <div data-flow="row">
      <div id="view1" data-controller="CoaDetail" data-view="grid1" data-show-in-summary="true" data-search-on-start="true"> </div>
    </div>
    <div data-flow="row">
      <div data-activator="Tab|Acc Fund Accs">
        <div id="view2" data-controller="AccFundAccs" data-view="grid1" data-filter-source="view1" data-filter-fields="CashCode" data-page-size="5" data-auto-hide="container"> </div>
      </div>
      <div data-activator="Tab|Acc Trn Detail">
        <div id="view3" data-controller="AccTrnDetail" data-view="grid1" data-filter-source="view1" data-filter-fields="AccCode" data-page-size="5" data-auto-hide="container"> </div>
      </div>
    </div>
  </body>
</html>
